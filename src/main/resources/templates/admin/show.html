<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<tr>
    <div align="center">
        <h2>Список пользователей</h2>
        <table border="1" cellpadding="5">
            <tr>
                <th width="50">Id</th>
                <th width="100">Name</th>
                <th width="100">LastName</th>
                <th width="50">Age</th>
                <th width="150">Email</th>
                <th width="150">Password</th>
                <th width="50">EDIT</th>
                <th width="50">DELETE</th>
                <th width="100">Roles</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:utext="${user.id}"></td>
                <td th:utext="${user.userName}"></td>
                <td th:utext="${user.lastname}"></td>
                <td th:utext="${user.age}"></td>
                <td th:utext="${user.email}"></td>
                <td th:utext="${user.password}"></td>
                <td><div th:each="role : ${user.getRoles()}">
                    <div th:utext="${role.toString()}"></div>
                </div></td>
                <td><form th:action="@{/admin/edit/{id}(id=${user.getId()})}">
                    <input type="submit" value="Edit user">
                    </form>
                </td>
                <td><form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete user">
                    </form>
                </td>
            </tr>
        </table>
        <br>
        <form action="admin/add" target="_blank">
            <button>Создать пользователя</button>
        </form>
        </br>
    </div>
    <a type="submit" href="/logout">Выход из текущей сессии</a>
</body>
</html>
